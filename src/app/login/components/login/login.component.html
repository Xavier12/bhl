<div class="login">
    <ion-icon name="menu-outline" class="login__menu" (click)="display = !display"></ion-icon>
    <!-- <img src="../../assets/imagotipo_white.svg" alt="" width="200px"> -->
    <!-- <img src="../../assets/logo_white.svg" alt="" width="200px">  -->
    <!-- <img src="../../assets/logo_horizontal.svg" alt="" width="200px"> 
    <img src="../../assets/imagotipo_white.svg" alt="" width="200px"> -->
    <div class="login__logo">
        <img src="../../assets/img/logo_horizontal.svg" alt="" width="200px">
    </div>
    <div class="login__container">
        <form [formGroup]="loginForm" (ngSubmit)="login()" class="">
            <input type="text" pInputText placeholder="Número de cédula" formControlName="cardId"/>
            <p class="text-error" *ngIf="cardIdField?.hasError('required') && (cardIdField?.dirty || cardIdField?.touched)">
                Debes ingresar un número de documento
            </p>
            <input type="password" pInputText placeholder="Contraseña" formControlName="password"/>
            <p class="text-error" *ngIf="passwordField?.hasError('required') && (passwordField?.dirty || passwordField?.touched)">
                Debes ingresar una contraseña
            </p>
            <div class="login__switch">
                <p-inputSwitch></p-inputSwitch><span>Recordar usuario</span>
            </div>
            <input type="submit" class="p-button-success" value="Iniciar sesión"/>
        </form>
    </div>
    <p-sidebar [(visible)]="display" [style]="{width:'20em', padding:'0'}" class="sidebar">
        <div class="sidebar__header">
            <img src="../../assets/img/logo_horizontal.svg" alt="" width="200px">
        </div>
        <div class="sidebar__content">
            <div class="sidebar__item">
                <ion-icon name="location-outline"></ion-icon>
                <span>Sucursales</span>
            </div>
            <div class="sidebar__item">
                <ion-icon name="call-outline"></ion-icon>
                <span>Contactanos</span>
            </div>
            <div class="sidebar__item">
                <ion-icon name="repeat-outline"></ion-icon>
                <span>Divisas</span>
            </div>
        </div>
    </p-sidebar>
</div>

<div
  class="splash"
  *ngIf="showSplash"
>
  <div class="splash__container">
    <div class="splash__logo"></div>
  </div>
</div>
